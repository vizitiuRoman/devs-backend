apiVersion: v1
kind: Service                                 # Type of the kubernetes resource
metadata:
  name: devsmd-middleware-service                # Name of the Kubernetes resource
  labels:                                     # Labels that will be applied to the resource
    app: devsmd-middleware-service
spec:
  type: NodePort                              # Gives each node an external IP thatâ€™s accessible from outside the cluster and also opens a Port.
  selector:
    app: devsmd-middleware-service               # Selects any Pod with labels `app=golang-app-postgres`
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8070
      name: http