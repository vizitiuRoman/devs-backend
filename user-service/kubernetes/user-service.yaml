apiVersion: v1
kind: Service                                 # Type of the kubernetes resource
metadata:
  name: devsmd-user-service                # Name of the Kubernetes resource
  labels:                                     # Labels that will be applied to the resource
    app: devsmd-user-service
spec:
  type: NodePort                              # Gives each node an external IP thatâ€™s accessible from outside the cluster and also opens a Port.
  selector:
    app: devsmd-user-service               # Selects any Pod with labels `app=golang-app-postgres`
  ports:
    - name: http
      port: 8080
      targetPort: 8080